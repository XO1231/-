	<script>
		$(function() {
			var phone = $('#telp');
			var code = $('#codeH');
			code.on('click', function(e) {
				e.stopPropagation();
				var t = $(this);
				phoneVal = phone.val()
				state = t.hasClass("timer");
				if(!phoneVal || phoneVal.search(/^1[34578]\d{9}$/i) < 0) {
					window.alert("请输入正确的手机号码！");
					return false;
				}
				if(!state) {
					var maxTimer = 60;
					var timer = setInterval(function() {
						t.text("剩余 " + (maxTimer - 1) + 's');
						if(!maxTimer) {
							clearInterval(timer),
								t.removeClass("timer").text("发送验证码");
							return false;
						}
						maxTimer--;
					}, 1000);
					t.addClass("timer").text('剩余 ' + maxTimer + 's');
				}
			})
		});
	</script>
