<!DOCTYPE html>
<html>
	<head>
		<title>违规投诉</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
		<link rel="stylesheet" href="css/public/pub.css" />
		<link rel="stylesheet" href="css/weiguitousu.css" />
		<script type="text/javascript" src="js/public/pub.reset.js"></script>
		<script type="text/javascript" src="js/public/pub.layer.min.js"></script>
	</head>
	<body>
		<script type="text/javascript" src="js/public/pub.loading.js"></script>
		<div id="App" class="App">
			<div class="choose wrap30">选择投诉原因</div>
			<div class="wrap30 choose_list">
				<div class="choose_list_left">欺诈</div>
				<div class="choose_list_right"><img src="images/select.png"/></div>
			</div>
			<div class="wrap30 ts_detail">
				<textarea placeholder="请详细描述投诉原因" maxlength="300" id="text"></textarea>
				<div class="ts_detail_num"><span>0</span>/300</div>
			</div>
			<div class="wrap30 box">
				<p class="tishi">添加照片</p>
			</div>
			<div class="wrap30 last_ts">留下您的信息，以便我们查证虚实</div>
			<form>
				<label class="wrap30 con_la"><span><b>*</b>姓名</span><input type="text" placeholder="请填写您的姓名" class="name"/></label>
				<label class="wrap30 con_la"><span><b>*</b>手机号</span><input type="number" placeholder="请填写您的手机号" class="phone"/></label>
			</form>
			<input type="button" class="wrap30 btn" value="确认提交"/>
			<div class="model">
				<div class="w_bg">
					<div class="list_title">选择投诉原因<img src="images/close.png" class="close"/></div>
					<div class="list">欺诈<img src="images/choose.png" class="chose true"/></div>
					<div class="list">色情<img src="images/choose.png" class="chose"/></div>
					<div class="list">政治谣言<img src="images/choose.png" class="chose"/></div>
					<div class="list">常识性谣言<img src="images/choose.png" class="chose"/></div>
					<div class="list">诱导分享<img src="images/choose.png" class="chose"/></div>
					<div class="list">恶意营销<img src="images/choose.png" class="chose"/></div>
					<div class="list">隐私信息收集<img src="images/choose.png" class="chose"/></div>
					<div class="list">抄袭公众号文章<img src="images/choose.png" class="chose"/></div>
					<div class="list">其他侵权行为（冒名、诽谤、抄袭）<img src="images/choose.png" class="chose"/></div>
					<div class="list">违规声明原创<img src="images/choose.png" class="chose"/></div>	
				</div>
			</div>
		</div> <!--App-->
		
	</body>
	<script type="text/javascript" src="js/public/jquery.min.js"></script>
	<script type="text/javascript" src="js/public/vue.min.js"></script>
	<script type="text/javascript" src="js/public/axios.min.js"></script>
	<script type="text/javascript" src="js/public/pub.js"></script>
	<script type="text/javascript" src="js/imgFileupload.js"></script>
	<script type="text/javascript">
		var imgFile = new ImgUploadeFiles('.box',function(e){
			this.init({
				MAX : 3, //限制个数
				MH : 5800, //像素限制高度
				MW : 5900, //像素限制宽度
				callback : function(arr){
					console.log(arr)
				}
			});
		});

	</script>
	<script>
		$(function(){
			$('.list').click(function(){
				$(this).children().addClass('true')
				$(this).siblings('.list').children().removeClass('true')
				var txt = $(this).text()
				$('.choose_list_left').text(txt)
				$('.model').hide()
			})
			$('.close').click(function(){
				$('.model').hide()
			})
			$('.choose_list').click(function(){
				$('.model').show()
			})
			$("#text").bind("input propertychange",function(event){
		       //console.log($("#text").val())
		       var len = $('#text').val().length;
		      // console.log(len)
		       $('.ts_detail_num span').text(len)
		       
		});
		$('.btn').click(function(){
			var name = $('.name').val()
			var phone = $('.phone').val()
			var reg = /^1([38]\d|5[0-35-9]|7[3678])\d{8}$/;
			if(name==''){
				layer.open({
					content: '请输入姓名',
					time: 1
				});
			}else if(name!=''&&!reg.test(phone)){
				layer.open({
					content: '请输入正确手机号',
					time: 1
				})
			}
		})
		})
	</script>
</html>
