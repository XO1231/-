	<script type="text/javascript">
		$('.title_chose span').click(function(){
			$(this).addClass('choose')
			$(this).siblings('span').removeClass('choose')
			if($('.ts').hasClass('choose')){
				$('.tuijian').show()
				$('.pinglun').hide()
			}else{
				$('.pinglun').show()
				$('.tuijian').hide()
			}
		})
		$('.pl_list_right').click(function(){
			var src = $(this).children('.dz').attr('src')
			alert(src)
			var src1 = 'images/dz_flase.png';
			var src2 = 'images/dz_true.png';
			var txt = Number($(this).children('span').text())
			if(src==src1){
				$(this).children('.dz').attr('src',src2)
				txt++;
				$(this).children('span').text(txt)
			}else{
				$(this).children('.dz').attr('src',src1)
				txt--;
				$(this).children('span').text(txt)
				
			}
		})
	</script>
