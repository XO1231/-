<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
		<link rel="stylesheet" href="css/public/pub.css" />
		<link rel="stylesheet" href="css/bm_gerenzhuye.css" />
		<script type="text/javascript" src="js/public/pub.reset.js"></script>
		<script type="text/javascript" src="js/public/pub.layer.min.js"></script>
	</head>
	<body>
		<script type="text/javascript" src="js/public/pub.loading.js"></script>
		<div id="App" class="App">
			<div class="wrap30 header">
				<img src="images/i_icon1.png" class="tx"/>
				<div class="header_detail">
					<div class="head_name">懒猫直通车<span>&nbsp;&nbsp;&nbsp;&nbsp;ID:246786</span></div>
					<div class="head_detail"><img src="images/sex.png" class="sex_img"/><span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>江苏&nbsp;&nbsp;苏州</div>
				</div>
			</div>
			<div class="wrap30 head_list">
				<div class="head_hz">8293<span>获赏（元）</span></div>
				<div class="head_hz">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;8293<span>获赞</span></div>
			</div>
			<div class="title_chose">
				<span class="ts choose">帖子</span>
				<span class="ps">打赏</span>
				<span class="zg">赞过</span>
			</div>
			<div class="tiezi">111</div>
			<div class="dashang">222</div>
			<div class="zanguo">333</div>
		</div> <!--App-->
	</body>
	<script type="text/javascript" src="js/public/jquery.min.js"></script>
	<script type="text/javascript" src="js/public/vue.min.js"></script>
	<script type="text/javascript" src="js/public/axios.min.js"></script>
	<script type="text/javascript" src="js/public/pub.js"></script>
	<script type="text/javascript">
		$('.title_chose span').click(function(){
			$(this).addClass('choose')
			$(this).siblings('span').removeClass('choose')
			if($('.ts').hasClass('choose')){
				$('.tiezi').show()
				$('.dashang').hide()
				$('.zanguo').hide()
			}else if($('.ps').hasClass('choose')){
				$('.dashang').show()
				$('.tiezi').hide()
				$('.zanguo').hide()
			}else if($('.zg').hasClass('choose')){
				$('.zanguo').show()
				$('.tiezi').hide()
				$('.dashang').hide()
			}
		})
	</script>
</html>
