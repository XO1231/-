<!DOCTYPE html>
<html>

	<head>
		<title>开通会员</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
		<link rel="stylesheet" href="css/public/pub.css" />
		<link rel="stylesheet" href="css/person.css" />
		<link rel="stylesheet" href="css/dineNum.css" />
		<script type="text/javascript" src="js/public/pub.reset.js"></script>
		<script type="text/javascript" src="js/public/pub.layer.min.js"></script>
	</head>

	<body>
		<script type="text/javascript" src="js/public/pub.loading.js"></script>
		<div id="App" class="App">
			<nav id="navHeader">
				<div class="wrap30">
					<div class="back" onclick="back()">
						<img src="images/icon-back.png" />
					</div>
					<h1 class="h1">开通会员</h1>
				</div>
			</nav>
			<!--nav-header-->
			<div id="mainApp" class="clear">
				<div class="wrap30">
					<h1 id="omT" class="node-h1 ft30 text-center weight">鑫花溪一会员</h1>
					<ul id="omA" class="node-ul flex flex-between mb20">
						<li class="node-li text-center cur">
							<h2 class="node-h2 ft30">季卡</h2>
							<p class="node-p p-a ft40">
								<span class="ft28">¥</span>78<em class="ft28">/月</em>
							</p>

						</li>
						<li class="node-li text-center">
							<h2 class="node-h2 ft30">季卡</h2>
							<p class="node-p p-a ft40">
								<span class="ft28">¥</span>78<em class="ft28">/月</em>
							</p>
							<p class="node-p p-b">相当于¥26/月</p>
						</li>
						<li class="node-li text-center">
							<h2 class="node-h2 ft30">年卡</h2>
							<p class="node-p p-a ft40">
								<span class="ft28">¥</span>78<em class="ft28">/月</em>
							</p>
							<p class="node-p p-b">相当于¥26/月</p>
						</li>
					</ul>
					<div id="dnB" data-om="">
						<div class="title weight cr-30">
							<span>自动续费</span>
							<div class="switch clear" id="switchNode">
								<div class="icon"></div>
							</div>
						</div>
					</div>
					<div id="czB" data-om class="br-fff mt20">

						<h2 class="node-h2 ft28">充值方式</h2>
						<div class="node-li flex flex-middle">
							<img class="check" src="images/ye (3).png" />
							<img class="icon" src="images/ye (1).png" />
							<span class="">微信钱包</span>
						</div>

					</div>
					<div id="submitPos" data-om data-cz="" class="width">
						<button id="submitBtn" class="wrap30">确认开通</button>
					</div>
				</div>

			</div>
			<!--mainApp-->
		</div>
		<!--App-->
	</body>
	<script type="text/javascript" src="js/public/jquery.min.js"></script>
	<script type="text/javascript" src="js/public/pub.js"></script>
	<script type="text/javascript">
		$(function() {
			// dom event
			var dnB = $('#dnB');
			var switchNode = $('#switchNode');
			switchNode.on("click", function(e) {
				e.stopPropagation();
				var t = $(this);
				t.toggleClass('cur');
				var state = t.hasClass("cur");
				//ajax
			});
		});
	</script>

</html>
