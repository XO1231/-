        <script type="text/javascript">
            $(function(){
                var $ = $ || jQuery;
                var scrollXaEle = $('#scrollXa');
                var scrollXa =  initScroll( scrollXaEle[0] );
                // scrollXa  
                scrollXaEle.on('click','.table-cell',function (e) {
                    e.stopPropagation();
                    var t = $(this);
                    if( !t.hasClass('navactive') ){
                        var ti = t.index();
                        
                        t.addClass('navactive').siblings('.navactive').removeClass('navactive');
                        scrollXa.scrollToElement( '.navactive',500,true,false );
                    }

                  })
                
            });
