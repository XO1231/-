<!doctype html>
<html>

	<head>
		<meta charset="utf-8" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			
			body {
				height: 2000px;
			}
			
			h1,
			div,
			p,
			span {
				height: 50px;
				line-height: 50px;
				text-align: center;
				font-size: 20px;
				color: white;
			}
			
			h1 {
				background-color: blue;
			}
			
			div {
				background-color: purple;
			}
			
			p {
				background-color: red;
				clear: both;
			}
			
			.container {
				width: 700px;
				height: 500px;
				margin: 150px auto 0;
				background-color: orange;
			}
			
			#menu {
				width: 500px;
				float: left;
			}
			
			span {
				display: block;
				width: 200px;
				float: left;
				background-color: green;
			}
			
			.red {
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1>导航栏固定效果</h1>
			<div id="menu">导航栏</div><span>浮动影响</span>
			<p>导航栏</p>

		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.fixed.js"></script>
		<script type="text/javascript">
			$('#menu').setFixed();
		</script>
	</body>

</html>
