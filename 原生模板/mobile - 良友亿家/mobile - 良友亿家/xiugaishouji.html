<!DOCTYPE html>
<html>
	<head>
		<title>个人主页-修改手机号</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
		<meta name="format-detection" content="telephone=yes"/>
		<link rel="stylesheet" href="css/public/pub.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/public/pub.reset.js"></script>
		<script type="text/javascript" src="js/public/pub.layer.min.js"></script>
		
	</head>
	<body>
		<script type="text/javascript" src="js/public/pub.loading.js"></script>
		
		<div id="App" class="App">
			<div id="moduleTop">
				<public-header :user="userInfo"></public-header>
			</div>
			<div id="mainApp" class="mainApp clear" data-login>
				<div class="wrap30" style="background: #fff; overflow: hidden; margin-top: 0.5rem;">
				<div class="main">
					<div class="formCtnWrapB">
						<div class="forget_head">
							<span class="forget_head_th"></span>
							<span class="forget_head_title">修改手机号</span>
							<span class="forget_head_th"></span>
						</div>
						<div class="formCtn" >
							<label class="formLabel">
								<input type="password" placeholder="请输入密码进行验证" v-model.trim.lazy="forgetForm.newPass" maxlength="16"/>
							</label>
							<label class="formLabel">
								<input type="text" placeholder="情输入新手机号" v-model.trim.lazy="forgetForm.userEmail" maxlength="18" />
							</label>
							<label class="formLabel inset">
								<input type="text" placeholder="请输入手机验证码" v-model.trim="forgetForm.emailYzm" maxlength="6" />
								<button class="sendYzmBtn fr" @click="sendYzmFun">{{ yzmContent }}</button>
							</label>
							<div class="formSubmit point" @click="forgetSubmit">确   认</div>
						</div>
					</div>
				</div>
			</div>
			</div>
			<div id="moduleBtm">			
				<public-btb ></public-btb>
				<!--public-btb-->
			</div>
		</div> <!--App-->
	</body>
	<script type="text/javascript" src="js/public/vue.min.js"></script>
	<script type="text/javascript" src="js/public/pub.js"></script>
	<script type="text/javascript" src="components/public.js"></script>
	<!--<script type="text/javascript" src="components/publicSlot.js"></script>-->
	<script type="text/javascript" src="js/module.js"></script>
	<script type="text/javascript" src="js/xiugaishouji.js" ></script>
</html>
